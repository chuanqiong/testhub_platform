version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/gcr.io/ml-pipeline/mysql:8.0.26
    container_name: testhub_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-testhub123}
      MYSQL_DATABASE: ${DB_NAME:-testhub}
      MYSQL_USER: ${DB_USER:-testhub}
      MYSQL_PASSWORD: ${DB_PASSWORD:-testhub123}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - testhub_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-testhub123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7-alpine
    container_name: testhub_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-1234} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - testhub_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django 后端
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: testhub_backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_NAME=${DB_NAME:-testhub}
      - DB_USER=${DB_USER:-testhub}
      - DB_PASSWORD=${DB_PASSWORD:-testhub123}
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_URL=redis://:${REDIS_PASSWORD:-1234}@redis:6379/0
      - EMAIL_HOST=${EMAIL_HOST:-smtp.163.com}
      - EMAIL_PORT=${EMAIL_PORT:-465}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-False}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./allure:/app/allure
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - testhub_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py migrate --noinput &&
        python manage.py init_locator_strategies &&
        python manage.py collectstatic --noinput &&
        gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "

  # Celery Worker (定时任务)
  celery:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: testhub_celery
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_NAME=${DB_NAME:-testhub}
      - DB_USER=${DB_USER:-testhub}
      - DB_PASSWORD=${DB_PASSWORD:-testhub123}
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_URL=redis://:${REDIS_PASSWORD:-1234}@redis:6379/0
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
      - backend
    networks:
      - testhub_network
    command: celery -A backend worker -l info

  # 定时任务调度器
  scheduler:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: testhub_scheduler
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DB_NAME=${DB_NAME:-testhub}
      - DB_USER=${DB_USER:-testhub}
      - DB_PASSWORD=${DB_PASSWORD:-testhub123}
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_URL=redis://:${REDIS_PASSWORD:-1234}@redis:6379/0
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - mysql
      - redis
      - backend
    networks:
      - testhub_network
    command: python manage.py run_all_scheduled_tasks

  # Vue3 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      args:
        - NODE_ENV=production
    container_name: testhub_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - testhub_network

networks:
  testhub_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
